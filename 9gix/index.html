<html>
<head>
  <title>9gIX</title>
  <link rel="stylesheet" type="text/css" href="/css/base.css">
</head>
<body>
  <h1>Project 9gIX</h1>
  <article>
    <h2>Simple Computer Graphics</h2>
    <canvas id="simple-cg" width="500" height="500"></canvas>
  </article>
  <article>
    <h2>Classical Algorithms</h2>
    <canvas id="classic-algo"></canvas>
  </article>

  <!-- Shader data for Textured Cube -->
  <script id="shader-vs-texture" type="x-shader/x-vertex">
    attribute vec3 aVertPosition;
    attribute vec2 aTexCoord;
    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    varying vec2 vTexCoord;

    void main(void) {
      gl_Position = uPMatrix * uMVMatrix * vec4(aVertPosition, 1.0);
      vTexCoord = aTexCoord;
    }
  </script>

  <script id="shader-fs-texture" type="x-shader/x-fragment">
    precision lowp float;
    varying vec2 vTexCoord;
    uniform sampler2D uSampler;

    void main(void) {
      gl_FragColor = texture2D(uSampler, vec2(vTexCoord.s, vTexCoord.t));
    }
  </script>

  <!-- Shader data for Colored Cube -->
  <script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertPosition;
    attribute vec4 aVertColor;
    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    varying vec4 vColor;

    void main(void) {
      gl_Position = uPMatrix * uMVMatrix * vec4(aVertPosition, 1.0);
      vColor = aVertColor;
    }
  </script>
  <script id="shader-fs" type="x-shader/x-fragment">
    precision lowp float;
    varying vec4 vColor;

    void main(void) {
      gl_FragColor = vColor;
    }
  </script>
  <script type="text/javascript" src="/js/libs/glmatrix/gl-matrix.js"></script>
  <script type="text/javascript" src="/js/simple-cg.js"></script>
  <script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
