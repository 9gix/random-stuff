<html>
<head>
  <title>9gIX</title>
  <link rel="stylesheet" type="text/css" href="base.css">
</head>
<body>
  <h1>Project 9gIX</h1>
  <article>
    <h2>Simple Computer Graphics</h2>
    <canvas id="simple-cg" width="500" height="500"></canvas>
  </article>
  <article>
    <h2>Classical Algorithms</h2>
    <canvas id="classic-algo"></canvas>
  </article>
  <script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertPosition;
    attribute vec4 aVertColor;
    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    varying vec4 vColor;

    void main(void) {
      gl_Position = uPMatrix * uMVMatrix * vec4(aVertPosition, 1.0);
      vColor = aVertColor;
    }
  </script>
  <script id="shader-fs" type="x-shader/x-fragment">
    precision lowp float;
    varying vec4 vColor;

    void main(void) {
      gl_FragColor = vColor;
    }
  </script>
  <script type="text/javascript" src="libs/glmatrix/gl-matrix.js"></script>
  <script type="text/javascript" src="simple-cg.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
